<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Poppins">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <div class="calculator">

            <h2 style="text-align: center;">Tip Calculator</h2>
            <p style="font-size: 15px;">Enter the bill amount and tip percentage to calculate the total.</p>
            <label for="Bill amount">Bill amount:</label><br>
            <input type="text" name="text" id="bill"><br><br>
            
            <label for="Tip Percentage">Tip Percentage:</label><br>
            <input type="text" name="text" id="tip"><br><br>

            <button type="button" id="btn">Calculate</button>
            <p id="total">Total:</p>
            <span id="total"></span>
            
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
